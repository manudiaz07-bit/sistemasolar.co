<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Solar | Soluciones de Energ√≠a Eficientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    /* LOGO */
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      max-width: 200px; /* +20% */
      height: auto;
      z-index: 10;
    }

    /* INTRO */
    .intro {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .intro-text {
      font-size: 2.3rem;
      letter-spacing: 4px;
      font-weight: 300;
      text-transform: uppercase;
      animation: fadeIn 1.2s ease forwards;
    }

    /* MAIN CONTENT (oculto al inicio) */
    .main {
      display: none;
      opacity: 0;
      padding: 50px 60px 80px; /* antes 160px */
      max-width: 1400px;
      margin: 0 auto;
      animation: fadeIn 1s ease forwards;
    }


    .brand-text {
      position: fixed;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      font-size: 2.3rem;
      letter-spacing: 4px;
      font-weight: 300;
      text-transform: uppercase;
      color: #ffffff;
      z-index: 9;
      pointer-events: none;
      opacity: 0; /* üîë CLAVE */
    }




    .brand-header {
      width: 100%;
      text-align: center;
      font-size: 2.3rem;
      letter-spacing: 4px;
      font-weight: 300;
      text-transform: uppercase;
      color: #ffffff;
      margin-bottom: 120px;
    }

    
   .services {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      margin-top: 260px;   /* empuja las cajas debajo del header fijo */
      margin-bottom: 80px;
    }


    .service-box {
      width: 420px;
      height: 240px;
      background: #111;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .service-box video,
    .service-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* WHATSAPP */
    .whatsapp {
      display: block;
      text-align: center;
    }

    .whatsapp img {
      width: 44px;
      transition: transform 0.3s ease;
    }

    .whatsapp img:hover {
      transform: scale(1.1);
    }

    /* ANIMACIONES */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="logo-sistema-solar-negro-clear.png" class="logo" alt="Sistema Solar">

  <!-- INTRO -->
  <div class="intro" id="intro">
  <div class="intro-text">
    SOLUCIONES DE ENERG√çA EFICIENTES
  </div>
</div>

  <!-- CONTENIDO REAL -->
  <div class="main" id="main">
    <div class="brand-text" id="brandText">
    SOLUCIONES DE ENERG√çA EFICIENTES
  </div>

    <div class="services">
      <div class="service-box">
        <video autoplay muted loop playsinline>
          <source src="Video-Casa-Perdomo.mp4" type="video/mp4">
        </video>
      </div>

      <div class="service-box">
        <img src="servicio-industrial.jpg" alt="Soluciones industriales">
      </div>
    </div>

    <a class="whatsapp"
       href="https://api.whatsapp.com/send/?phone=3116608021"
       target="_blank"
       rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
  </div>

  <!-- JS -->
  <script>
  setTimeout(() => {
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');

    // Fade out intro
    intro.style.animation = 'fadeOut 1s ease forwards';

   setTimeout(() => {
  intro.style.display = 'none';

  // Mostrar contenido con fade-in
  main.style.display = 'block';
  main.style.opacity = '1'; // üëà CLAVE

  const brand = document.getElementById('brandText');
  if (brand) {
    brand.style.animation = 'fadeIn 1s ease forwards';
  }

}, 1000);


  }, 3000);
</script>
</body>

</html>
