    .hero {

      letter-spacing: 2px;

    }

      opacity: 0.85;
      margin-bottom: 30px;
    }

      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #fff;
