<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Solar | Ingeniería en Energía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #0b0b0b; /* negro técnico */
      color: #ffffff;
    }

    /* LOGO */
    .logo {
      position: absolute;
      top: 25px;
      left: 30px;
      max-width: 160px;
      height: auto;
    }

    /* MENSAJE SUPERIOR */
    .top-message {
      position: absolute;
      top: 32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.75);
      text-transform: uppercase;
      font-weight: 300;
    }

    /* CONTENIDO GENERAL */
    .content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 120px;
    }

    /* BLOQUE DE SERVICIOS */
    .services {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      padding: 0 60px;
    }

    .service-box {
      width: 420px;
      height: 240px;
      background-color: #111;
      border: 1px solid rgba(255,255,255,0.08);
      overflow: hidden;
      position: relative;
    }

    /* VIDEO SOLO DENTRO DEL RECUADRO */
    .service-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .service-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* WHATSAPP */
    .whatsapp-icon {
      margin-top: 40px;
      opacity: 0.85;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .whatsapp-icon img {
      width: 42px;
      height: auto;
    }

    .whatsapp-icon:hover {
      opacity: 1;
      transform: scale(1.08);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .services {
        flex-direction: column;
      }
    }
  </style>
</head>

  <img src="logo-sistema-solar-negro.png" class="logo" alt="Sistema Solar">
