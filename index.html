    .content {

}



   .logo {

  height: auto;
}


    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    a.button {
      padding: 14px 36px;

      text-transform: uppercase;

    }

      background: #fff;
      color: #000;
    }
    .whatsapp-icon {
  display: inline-block;
  margin-top: 30px;
  opacity: 0.85;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.whatsapp-icon img {
  width: 42px;
  height: auto;
}

.whatsapp-icon:hover {
  opacity: 1;
  transform: scale(1.08);
}
    
.top-message {
  margin-top: 50px;
  margin-bottom: 80px;
  font-size: 2.3rem;
  letter-spacing: 4px;
  color: #ffffff;
  text-transform: uppercase;
  font-weight: 300;
  text-align: center;
}




    .services {
  display: flex;
  gap: 40px;
  justify-content: center;
  align-items: center;
  margin-top: 80px;
  padding: 0 60px;
}

.service-box {
  transition: 
    transform 0.35s ease,
    box-shadow 0.35s ease;
    position: relative;
}

.service-box:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.45);
}

.service-box video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.service-box:hover video,
.service-box:hover img {
  transform: scale(1.04);
}


    /* ANIMACIONES BASE */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(24px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* TEXTO SUPERIOR */
.top-message {
  animation: fadeUp 0.8s ease-out forwards;
}

/* BLOQUES DE SERVICIOS */
.service-box {
  animation: fadeUp 0.9s ease-out forwards;
  animation-delay: 0.2s;
}
